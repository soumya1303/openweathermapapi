<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
</head>
<body>
    <p>This form takes city name as an input and returns current weather condition for that city</p>
    <p>This application uses weather API exposed by <a href="https://www.weatherapimap.org">Weather Map API</a></p>
    <form action="/" method="post">

        <label for="">Input a city name</label>
        <input type="text" name="cityname" value="" placeholder="Enter the city name">
        <button type="submit">Get current weather</button>

    </form>
</body>
</html>
